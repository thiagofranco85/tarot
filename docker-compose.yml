version: '3.8'

services:
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: tarot-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    env_file:
      - ./back-end/.env
    volumes:
      - ./back-end:/app
      - /app/node_modules
    networks:
      - tarot-network
    restart: unless-stopped

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: tarot-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    env_file:
      - ./front-end/.env.development
    volumes:
      - ./front-end:/app
      - /app/node_modules
    networks:
      - tarot-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  tarot-network:
    driver: bridge
